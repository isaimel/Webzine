<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Titles</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        The DND Journey
    </div>
    <div id="diceDropdown">
        <div id="allDice">
            <div id="d20">
                <!-- d20 -->
                <img src="assets/images/d20.png" alt="A d20 die">
                <span>&#9679;</span>
            </div>
            <div id="d12">
                <!-- d12 -->
                <img src="assets/images/d12.png" alt="A d12 die">
                <span>&#9679;</span>    
            </div>
            <div id="d00">
                <!-- d00 -->
                <img src="assets/images/d00.png" alt="A d00 die">
                <span></span>    
            </div>
            <div id="d10">
                <!-- d10 -->
                <img src="assets/images/d10.png" alt="A d10 die">
                <span></span>    
            </div>
            <div id="d08">
                <!-- d08 -->
                <img src="assets/images/d08.png" alt="A d08 die">
                <span></span>    
            </div>
            <div id="d06">
                <!-- d06 -->
                <img src="assets/images/d06.png" alt="A d06 die">
                <span></span>    
            </div>
            <div id="d04">
                <!-- d04 -->
                <img src="assets/images/d04.png" alt="A d04 die">
                <span></span>    
            </div>
        </div>
        <div id = "dicesAndScore">
            <div id = "severalDiceRoller">
            </div>
            <div id = "diceScore">
            </div>
        </div>
        
        <div id="buttonSeries">
            <div id="tabButtons">
                <button type="button" id="openCombatButton" class="blueButton">
                        Enter Combat!
                </button>
                <button type="button" id="clearDiceArray" class="blueButton">
                        Clear Dice Array!
                </button>
                <button type="button" id="rollDiceArray" class="blueButton">
                        Roll All Dice!
                </button>
            </div>
            <div id="diceButtons">
                <button type="button" id="resetDiceButton" class="blueButton">
                    Reset!
                </button>
                <button type="button" id="diceButton" class="blueButton">
                    Roll!
                </button>
            </div>
        </div>
    </div>
    <hr>
    <div id="differentPages">
        <div id = "sideBarComp">
            <button id="menuToggleBtn" class="blueButton">â˜°</button>
            <div id = "buttonSidebar" class="sidebar">
                <button id = "showSpells" class="blueButton">Show Character</button>
                <button class="blueButton">Enter Combat!</button>
                <button class="blueButton">Show <br> Notes</button>
            </div>
        </div>
        <div id="currentPage"></div>
    </div>

    <div id="spellsPage">
        <div class = "spellsText">Spells</div>
        <div id = "spellsContainer">
        </div>
    </div>
    <div id="spellTemplate">
        <div class="spellName"><b>Name:</b> <span>&#9679;</span></div>
        <div class="spellSchool"><b>School:</b> <span>&#9679;</span></div>
        <div class="spellCastingTime"><b>Casting Time:</b> <span>&#9679;</span></div>
        <div class="spellRange"><b>Range:</b> <span>&#9679;</span></div>
        <div class="spellTarget"><b>Target(s):</b> <span>&#9679;</span></div>
        <div class="spellComponents"><b>Components:</b> <span>&#9679;</span></div>
        <div class="spellDuration"><b>Duration:</b> <span>&#9679;</span></div>
        <div class="spellDescription"><b>Description:</b> <span>&#9679;</span></div>
        <div class="spellAtHigherLvl"><b>At Higher Levels:</b> <span>&#9679;</span></div>
    </div>
</body>
</html>
